<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <form id="form" action="/">
    <div class="input-control">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <div class="error"  id="usernameError"></div>
    </div>
    <br>

    <div class="input-control">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <div class="error" id="emailError"></div>
    </div>

    <div class="input-control">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <div class="error" id="passwordError"></div>
    </div>

    <div class="input-control">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
      <div class="error" id="confirmPasswordError"></div>
    </div>

    <button type="submit" value="submit">Submit</button>
  </form>
  <script>
    const form = document.getElementById("form");
    const username = document.getElementById("username");
    const usernameError = document.getElementById("usernameError");
   
    username.addEventListener("blur", validateUsername);
    email.addEventListener("blur", EmailValid);
    
    form.addEventListener("submit", function(event) {
      const isUsernameValid = validateUsername();
      const isEmailValid =  EmailValid();
      const isPasswordValid=  PasswordValid();
      const isConfirmPasswordValid = ConfirmPasswordValid();
      // Add similar validation for email, password, and confirm password fields here

      if (!isUsernameValid) {
        event.preventDefault();
      }
    });

    function validateUsername() {
      const usernameValue = username.value.trim();
      if (usernameValue === "") {
        usernameError.textContent = "Username cannot be empty.";
        username.classList.add("error");
        return false;
      } else {
        usernameError.textContent = "";
        username.classList.remove("error");
        username.classList.add("success");
        return true;
      }
    }

    function EmailValid() {
      const emailValue = email.value.trim();
      if (emailValue === "") {
        emailError.textContent = "Email cannot be empty.";
        email.classList.add("error");
        return false;
      } else {
        emailError.textContent = "";
        email.classList.remove("error");
        email.classList.add("success");
        return true;
      }
    }
  </script>
</body>
</html>
